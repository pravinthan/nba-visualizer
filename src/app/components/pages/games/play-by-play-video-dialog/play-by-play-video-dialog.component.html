<div mat-dialog-content id="dialog-container">
  <div *ngIf="videoHasLoaded" id="dialog">
    <div id="video-container">
      <video src="{{ videoURL }}" autoplay controls width="775"></video>
    </div>
    <span>{{ playByPlayVideoDialogData.caption }}</span>
  </div>
  <div *ngIf="!videoHasLoaded">
    <span *ngIf="videoFailedToLoad">
      NBA is currently blocking access to its play-by-play video highlight API.
      You can find the link to this play
      <a target="_blank" href="{{ fallbackURL }}">here</a>. You can also view
      this video if you build and serve this project yourself.
    </span>
    <mat-spinner *ngIf="!videoFailedToLoad"></mat-spinner>
  </div>
</div>
